<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bibleman kul</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #verse {
      margin-bottom: 20px;
      font-size: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      max-width: 300px;
      margin: 10px 0;
    }
    #guessInput {
      margin-bottom: 20px;
    }
    #submitButton {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    #score {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>BibleGuessr</h1>

  <div id="score">Score: 0</div>

  <div id="verse"></div>

  <input type="text" id="guessInput" placeholder="Example: Genesis 1:1">
  <br>
  <button id="submitButton" onclick="checkGuess()">Submit</button>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
